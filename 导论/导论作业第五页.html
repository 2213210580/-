<p>我对计算机专业的认识</p>
<h2 class="eetwo">目前，计算机是世界各发达国家激烈竞争的科学技术领域之一。随着信息时代的到来，计算机逐渐成为技术及科学领域的核心。随着计算机的普及，其应用领域广泛，深刻影响着我们的学习，工作及生活。计算机专业需要我们具备扎实的数据基础理论和基础知识，具有较强的思维能力、算法设计与分析能力， 系统掌握计算机科学与技术专业基本理论、基本知识和操作技能，更重要的是具有自主学习和创新能力。</h2>
